<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>

        <style type="text/css">
            body {
                font-family: sans-serif;
                width: 800px;
                margin: 0 auto;
                padding: 10px;
                background-color: khaki
            }

            .error {
                color: red;
                font-weight: bold;
            }

            label {
                display: block;
                font-size: 20px;
            }

            input[type=text] {
                width: 400px;
                font-size: 20px;
                padding: 2px;
            }

            textarea {
                width: 400px;
                height: 200px;
                font-size: 17px;
                font-family: monospace;
            }

            input[type=submit] {
                font-size: 24px;
            }

            hr {
                margin: 20px auto;
            }

            .entry + .entry {
                margin-top: 20px;
            }

            .entry-title {
                font-weight: bold;
                font-size: 20px;
            }

            .entry-body {
                margin: 0;
                font-size: 17px;
            }
            .button {
                font: bold 11px Arial;
                text-decoration: none;
                background-color: #EEEEEE;
                color: #333333;
                padding: 2px 6px 2px 6px;
                border-top: 1px solid #CCCCCC;
                border-right: 1px solid #333333;
                border-bottom: 1px solid #333333;
                border-left: 1px solid #CCCCCC;
            }
            .name {
                font-family: Impact;
                color: blue;
            }
        </style>
    </head>

    <body>
        <h1 class="name">Really Cool Blog!</h1>

        <ul>
            <li><a href="/" class="button">Home</a></li>
            <li><a href="/newpost" class="button">New Post</a></li>
            <li><a href="/blogpage" class="button">All Posts</a></li>
        </ul>

        {% block content %}
        {% endblock %}

    </body>
</html>
